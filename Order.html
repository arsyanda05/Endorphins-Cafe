<div class="container-order">
  <h2 style="margin-top: 20px;"> Order Form</h2>
  <div class="deliveryorder-section">
    <div class="mb-3 text-center">
      <label class="form-label">Pilih Metode Order</label><br>
      <button type="button" class="btn btn-delivery" onclick="pilihMetodeOrder('delivery')">Delivery</button>
      <button type="button" class="btn btn-dinein" onclick="pilihMetodeOrder('dinein')">Dine In</button>
    </div>
    <form id="OrderForm">
      <div class="mb-3">
         <label for="nama" class="form-label">Nama Lengkap</label>
         <input type="text" class="form-control" id="nama"placeholder="Masukkan nama lengkap anda" required>
      </div>

      <div class="mb-3">
         <label for="menu" class="form-label">Menu yang Dipesan</label>
         <input type="text" class="form-control" id="menu"placeholder="Masukkan menu yang anda pesan"required>
      </div>

      <div class="mb-3">
         <label for="jumlah" class="form-label">Jumlah</label>
         <input type="number" class="form-control" id="jumlah" min="1" value= "1 "placeholder="Masukkan jumlah menu yang anda pesan"required>
      </div>

      <div id="bag-delivery" style="display: none;">
         <label for="lokasi" class="form-label">Alamat</label>
         <input type="text" class="form-control" id="lokasi"placeholder="Masukkan alamat anda" >

         <div class="mb-3">
         <label for="transaksi" class="form-label">Metode Pembayaran</label>
         <select class="form-select" id="transaksi" required>
          <option value="">Pilih Metode Pembayaran</option>
          <option value="COD">COD (Cash On Delivery)</option>
          <option value="Transfer">Transfer Bank</option>
          <option value="E-wallet">E-wallet (Dana, OVO, GoPay, ShopeePay)</option>
         </select>
      </div>

      </div>
      
      <div id="bag-dinein" style="display: none;">
         <label for="nomormeja" class="form-label">Nomor Meja</label>
         <input type="number" class="form-control" id="nomormeja"placeholder="Masukkan nomor meja anda">
      </div>
       <br>
      <button type="button"class="btn btn-submit" onclick="Order(event)">Submit</button>
   </form>
   <div id="order-summary" class="mt-4" style="display: none;">
     <h5>Summary Order</h5>
     <p id="summaryText"></p>
   </div>
  </div>
</div>
